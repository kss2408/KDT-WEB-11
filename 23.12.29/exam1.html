<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        color: white;
        background-color: gray;
    }
    span {
        background-color: red;
    }
    #first {
        background-color: blue;
    }
    .second {
        background-color: green;
    }
    /* 자주쓰면 안좋은방법이지만 어쩔수 없을때 !important쓰면 강제 우선적용 */
    li {
        background-color: yellow /*!important*/; 
    }
    </style>

</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본 선택자 연습을 해보자!</p>
    <span>Hellow</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>

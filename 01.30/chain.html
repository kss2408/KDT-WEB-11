            //promise
            function add(n1, n2) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n1 + n2;
                        resolve(result);
                    }, 1000);
                });
            }
            function sub(n) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n - 1;
                        resolve(result);
                    }, 500);
                });
            }
            function mul(n) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n * 2;
                        resolve(result);
                    }, 700);
                });
            }

            add(4, 3).then((response) => {
                console.log('add', response);

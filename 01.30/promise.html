<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- promise => 콜백함수 여러개 써야할 경우 쓴다 -->

        <script>
            //flag => true와 false를 나타낼때 쓴다.
            function promise1(flag) {
                return new Promise(function (resolve, reject) {
                    if (flag) {
                        resolve(`promise상태는 fullfilled, then으로 연결됩니다. \n 이때의 flag가 true입니다.`);
                    } else {
                        reject(`promise상태는 rejected, catch로 연결합니다. \n 이때의 flag는 false 입니다.`);
                    }
                });
            }

            promise1(false)
                .then(function (message) {
                    console.log(message);
                })
                .catch(function (error) {
                    console.log(error);
                });

            function goMart() {
                console.log('마트에 가서 어떤 음료를 살지 고민한다.');
            }
            function picDrink() {
                return new Promise((resolve, reject) => {
                    //기본형태!!!
                    setTimeout(() => {
                        console.log('고민 끝');
                        product = '코카 콜라';
                        price = 2000;
                        resolve(); //성공했을때 불러오려고
                    }, 2000);
                });
            }
            function pay() {
                console.log(`상품명 : ${product}, 가격 : ${price}`);
            }

            goMart();
            picDrink().then(pay);

            //async /await 이 있는데 이건 나중에 배우자.
        </script>
    </body>
</html>

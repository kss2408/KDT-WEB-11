<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/getForm" method="GET">
        <div>이름 <input type="text" name="name" required /></div>
        <fieldset >
            <legend>성별</legend>
            <input type="radio" name="gender" value="man" required />
            <label for="man">남자</label>
            <input type="radio" name="gender" value="woman" required />
            <label for="woman">여자</label>
        </fieldset>
        <fieldset >
            <legend>생년월일</legend>
            <select name="yy" id="year">
                년
            </select>
            <select name="mm" id="month">
                월
            </select>
            <select name="dd" id="day">
                일
            </select>
        </fieldset>
        <fieldset >
            <legend>관심사</legend>
            <input type="checkbox" name="interest" value="trip" required />
            <label for="trip">여행</label>
            <input type="checkbox" name="interest" value="fashion" required />
            <label for="fashion">패션</label>
            <input type="checkbox" name="interest" value="food" required />
            <label for="food">음식</label>
        </fieldset>

        <button type="submit">회원가입</button>
</body>
</html>

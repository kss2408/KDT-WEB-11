<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="exam">1</div>
        <div class="exam">2</div>
        <div class="exam">3</div>
        <div class="exam">4</div>
        <div class="exam">5</div>
        <!-- 동적으로 동작한다. 2를 지우고 1,3,4,5가 남았을때 어?4개그 4번째거 지워야징 -->
        <script>
            //const exam = document.getElementsByClassName('exam');
            const exam = document.querySelectorAll('.exam'); // css선택자

            for (let i = 1; i < exam.length; i += 2) {
                exam[i].parentNode.removeChild(exam[i]);
            }
            console.log(exam);
            // HTMLCollection - 동적
            // Nodelist - 정적
            // 1,2,3,4,5 -> 2와 4를 지운다 -> 정적
        </script>
    </body>
</html>

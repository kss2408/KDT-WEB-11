<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color: black;
            color: white;
            width: 50px;
        }
    </style>
</head>
<body>
      <!-- 내장방식 적용후 인라인이 적용되었다. width 픽셀크기를 비교하면 알수있다-->
        <h2 style="background-color: black; color: white; width: 75px;">무지개</h2>
   
    <div style="background-color: red; height: 30px; width: 50px;"></div>
    <div style="background-color: orange; height: 30px; width: 100px;"></div>
    <div style="background-color: yellow; height: 30px; width: 150px;"></div>
    <div style="background-color: green; height: 30px; width: 200px;"></div>
    <div style="background-color: blue; height: 30px; width: 250px;"></div>
    <div style="background-color: indigo; height: 30px; width: 300px;"></div>
    <div style="background-color: purple; height: 30px; width: 350px;"></div>
</body>
</html>

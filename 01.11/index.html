<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <style>
            .color-blue {
                color: blue;
            }
            .color-red {
                color: red;
            }
            .font-size {
                font-size: 50px;
            }
            .bg-color {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <h4>클래스 추가하기</h4>
        <p id="hi" class="color-blue">안녕하세요</p>
        <button type="button" onclick="addClass()">클래서 생성</button>
        <button type="button" onclick="removeClass()">클래스 제거</button>
        <button type="button" onclick="hasClass()">클래스 유무확인</button>
        <button type="button" onclick="toggleClass()">클래스 토글</button>
        <button type="button" onclick="switchClass()">클래스변환</button>
        <script src="index.js"></script>
    </body>
</html>
